<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #DEF2F1; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #17252A; /* Dark text color for better contrast */
        }

        .container {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 360px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            z-index: -1;
        }

        h2 {
            margin: 0 0 1.5rem 0;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #3AAFA9, #2B7A78); /* Updated gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #2B7A78; /* Updated label color */
            font-weight: bold;
        }

        input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #3AAFA9; /* Updated border color */
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #2B7A78; /* Darker blue-green on focus */
            outline: none;
        }

        button {
            padding: 0.75rem;
            background: linear-gradient(90deg, #2B7A78, #3AAFA9); /* Updated gradient */
            color: #FEFFFF;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #3AAFA9, #2B7A78); /* Reverse gradient on hover */
            transform: scale(1.05);
        }

        p {
            color: #2B7A78; /* Updated color for paragraph text */
            margin: 1rem 0;
        }

        p a {
            color: #2B7A78; /* Updated color for the login link */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #3AAFA9; /* Lighter blue-green on hover */
            text-decoration: underline;
        }

        .error-message {
            color: #FF4D4D; /* Red color for error messages */
            margin-bottom: 1rem;
        }

        .login-button {
            padding: 0.75rem;
            background-color: #2B7A78; /* Updated color */
            color: #FEFFFF;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-button:hover {
            background-color: #3AAFA9; /* Lighter blue-green on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        
        <p class="error-message"></p>
        
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p><a href="{{ url_for('login') }}" class="login-button">Already have an account? Login here</a></p>
    </div>
</body>
</html>
